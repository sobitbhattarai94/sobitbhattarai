<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../#portfolio" style="position: fixed;top: 5px;left: 20px;z-index: 99999;box-shadow: 0 0 10px rgba(0, 0, 0, 0.262);text-decoration: none; padding: 5px;border-radius: 30px; "  >Go Back To home page</a>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="fullname here" required>
                    </p>
                    <p>
                        <label for="email">your email</label>
                        <input type="email" id="email" placeholder="enter email" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
